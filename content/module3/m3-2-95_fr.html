        <details id="inline-captions">
          <summary>Transcription</summary>
          <!-- InstanceBeginEditable name="gab2_transcript" -->
          <div class="visible-caption dialogue">
            <p>Deux collègues, Renata et Francis, discutent du service à la clientèle idéal.</p>
            <!-- start of dialogue -->
            <div class="col-md-2 speaker_name">
                <p>Renata <span class="right_shift">—</span></p>
            </div>
            <div class="col-md-10 speaker_text"> 
                <p>Et pour toi Francis, ce serait quoi le service à la clientèle idéal?</p>
            </div>
            <div class="clearfix"></div>
            <!-- end of dialogue -->
            
            <!-- start of dialogue -->
            <div class="col-md-2 speaker_name">
                <p>Francis <span class="right_shift">—</span></p>
            </div>
            <div class="col-md-10 speaker_text"> 
                <p>Eh bien, à vrai dire, ce serait un service attentionné et respectueux qui suscite la confiance et qui met les gens à l’aise. En fait, il faudrait pouvoir tout mettre en œuvre pour comprendre, communiquer et interagir efficacement avec les clients.</p>
            </div>
            <div class="clearfix"></div>
            <!-- end of dialogue -->
            
            <!-- start of dialogue -->
            <div class="col-md-2 speaker_name">
                <p>Renata <span class="right_shift">—</span></p>
            </div>
            <div class="col-md-10 speaker_text"> 
                <p>Qu’est-ce que tu veux dire par un service qui suscite la confiance et qui met les gens à l’aise?</p>
            </div>
            <div class="clearfix"></div>
            <!-- end of dialogue -->
            
            <!-- start of dialogue -->
            <div class="col-md-2 speaker_name">
               <p>Francis <span class="right_shift">—</span></p>
            </div>
            <div class="col-md-10 speaker_text"> 
               <p>Bien, selon moi, ce serait un service adapté qui tient compte des différences entre les clients. C’est-à-dire qu’on se doit de réagir de <span class="validation_bold">manière appropriée</span> aux valeurs, aux modes de vie, aux points de vue et aux caractéristiques personnelles de nos clients. Il faut considérer ça quand on veut que les clients aient confiance et se sentent à l’aise.</p>
            </div>
            <div class="clearfix"></div>
            <!-- end of dialogue -->
            
            <!-- start of dialogue -->
            <div class="col-md-2 speaker_name">
               <p>Renata <span class="right_shift">—</span></p>
            </div>
            <div class="col-md-10 speaker_text"> 
               <p>Ah! oui, je comprends. Tu parles de la diversité de la clientèle.</p> 
            </div>
            <div class="clearfix"></div>
            <!-- end of dialogue -->
            
            <!-- start of dialogue -->
            <div class="col-md-2 speaker_name">
                <p>Francis <span class="right_shift">—</span></p>
            </div>
            <div class="col-md-10 speaker_text"> 
                <p>C’est important d’être ouvert à la diversité quand on sert les clients. Il faut être capable de reconnaître et de servir tous les profils de clients possibles. Pour ça, il faut avoir de bonnes stratégies, sinon c’est très difficile de s’adapter. Il faut être capable d’observer, d’écouter et de poser les bonnes questions pour réagir adéquatement. C’est souvent du cas par cas.</p>
            </div>
