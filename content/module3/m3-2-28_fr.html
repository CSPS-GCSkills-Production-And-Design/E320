        <details id="inline-captions">
          <summary>Transcription</summary>
          <!-- InstanceBeginEditable name="gab2_transcript" -->
          <div class="visible-caption dialogue">
            <p>Guillaume, chef d’une petite division, rencontre Bonita et Farid afin de trouver des idées pour accroître la satisfaction des clients en ce qui a trait au service à la clientèle.</p>
            <!-- start of dialogue -->
            <div class="col-md-2 speaker_name">
            	<p>Guillaume <span class="right_shift">—</span></p>
            </div>
            <div class="col-md-10 speaker_text"> 
                <p>Alors, avez-vous eu le temps de réfléchir un peu à ce qu’on pourrait faire pour augmenter la satisfaction de nos clients?</p>
            </div>
            <div class="clearfix"></div>
            <!-- end of dialogue -->
            
            <!-- start of dialogue -->
            <div class="col-md-2 speaker_name">
                  <p>Bonita <span class="right_shift">—</span></p>  
            </div>
            <div class="col-md-10 speaker_text"> 
                <p>Moi, je pense qu’on devrait avoir un service axé davantage sur le client. On pourrait le personnaliser. On sait que les clients ont des besoins spécifiques et des attentes particulières.</p>
            </div>
            <div class="clearfix"></div>
            <!-- end of dialogue -->
            
            <!-- start of dialogue -->
            <div class="col-md-2 speaker_name">
                 <p>Farid <span class="right_shift">—</span></p>   
            </div>
            <div class="col-md-10 speaker_text"> 
                <p>C’est une bonne idée! Mais en premier, je pense qu’on devrait effectuer un sondage pour savoir ce que nos clients pensent de la qualité de notre service.</p>
            </div>
            <div class="clearfix"></div>
            <!-- end of dialogue -->
            
            <!-- start of dialogue -->
            <div class="col-md-2 speaker_name">
                 <p>Guillaume <span class="right_shift">—</span></p>   
            </div>
            <div class="col-md-10 speaker_text"> 
                <p>Et ça, est-ce que ça se ferait assez facilement à partir d’Internet?</p>
            </div>
            <div class="clearfix"></div>
            <!-- end of dialogue -->
            
            <!-- start of dialogue -->
            <div class="col-md-2 speaker_name">
                <p>Farid <span class="right_shift">—</span></p>    
            </div>
            <div class="col-md-10 speaker_text"> 
                <p>Oui. Et les renseignements recueillis nous permettraient de savoir ce que nos clients veulent vraiment. Cela nous aiderait à améliorer notre service et à leur offrir un service qui répond à leurs besoins.</p>
            </div>
            <div class="clearfix"></div>
            <!-- end of dialogue -->
            
            <!-- start of dialogue -->
            <div class="col-md-2 speaker_name">
                <p>Bonita <span class="right_shift">—</span></p>    
            </div>
            <div class="col-md-10 speaker_text"> 
                <p>C’est beau l’excellence du service, mais il ne faudrait pas vouloir tout changer en même temps! Je pense qu’il faudrait établir des priorités pour éviter d’avoir des plaintes.</p>
            </div>
            <div class="clearfix"></div>
            <!-- end of dialogue -->
            
            <!-- start of dialogue -->
            <div class="col-md-2 speaker_name">
               <p>Farid <span class="right_shift">—</span></p>     
            </div>
            <div class="col-md-10 speaker_text"> 
                <p>Dans le fond, la meilleure chose à faire, ce serait de tenir compte en premier de ce qui est le plus important pour nos clients.</p>
            </div>
            <div class="clearfix"></div>
            <!-- end of dialogue -->
            
            <!-- start of dialogue -->
            <div class="col-md-2 speaker_name">
                 <p>Guillaume <span class="right_shift">—</span></p>   
            </div>
            <div class="col-md-10 speaker_text"> 
                <p>Selon moi, ce serait la meilleure façon de procéder.</p>
            </div>
            <div class="clearfix"></div>
            <!-- end of dialogue -->
            
            <!-- start of dialogue -->
            <div class="col-md-2 speaker_name">
                <p>Bonita <span class="right_shift">—</span></p>    
            </div>
            <div class="col-md-10 speaker_text"> 
               <p>Je viens d’avoir une idée. On pourrait peut-être aller voir ce qui se fait dans les autres ministères. Je sais que certains d’entre eux ont un taux de satisfaction assez élevé.</p> 
            </div>
            <div class="clearfix"></div>
            <!-- end of dialogue -->
            
            <!-- start of dialogue -->
            <div class="col-md-2 speaker_name">
                <p>Guillaume <span class="right_shift">—</span></p>    
            </div>
            <div class="col-md-10 speaker_text"> 
                <p>Tu as raison. On n’est pas obligé de réinventer la roue si ce n’est pas nécessaire. Qu’est-ce que vous diriez de préparer le sondage et, en même temps, d’aller voir ce qui se fait ailleurs?</p>
            </div>
            <div class="clearfix"></div>
            <!-- end of dialogue -->
            
            <!-- start of dialogue -->
            <div class="col-md-2 speaker_name">
                 <p>Bonita <span class="right_shift">—</span></p>   
            </div>
            <div class="col-md-10 speaker_text"> 
                <p>Bonne idée!</p>
            </div>
            <div class="clearfix"></div>
            <!-- end of dialogue -->
            
            <!-- start of dialogue -->
            <div class="col-md-2 speaker_name">
               <p>Farid <span class="right_shift">—</span></p>     
            </div>
            <div class="col-md-10 speaker_text"> 
                <p>On a du pain sur la planche à ce que je vois!</p>
            </div>
            <div class="clearfix"></div>
            <!-- end of dialogue -->
            
            
          </div>
