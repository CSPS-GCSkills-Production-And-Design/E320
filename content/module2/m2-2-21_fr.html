  <section role="content" class="col-md-6"> <!-- InstanceBeginEditable name="gab2_img" --><img src="content/medias/images/MC-Rendement-Photo-Exe 06.jpg" class="img-responsive" alt="esthétique"><!-- InstanceEndEditable -->

      <figcaption>
        <details id="inline-captions">
          <summary>Transcription</summary>
          <!-- InstanceBeginEditable name="gab2_transcript" -->
          <div class="visible-caption dialogue">
            <p>Laurie rencontre son équipe afin de revoir le processus d’évaluation de rendement.</p>
            <!-- start of dialogue -->
            <div class="col-md-2 speaker_name">
            	<p>Laurie <span class="right_shift">—</span></p> 
            </div>
            <div class="col-md-10 speaker_text"> 
            <p>Bonjour tout le monde. Comme je l’ai déjà mentionné dans mon courriel, je trouve ça important de revoir ensemble le processus d’évaluation de rendement. Posez toutes les questions que vous voulez sur l’entente de rendement et le plan d’apprentissage, comme ça, tout le monde va avoir la même information en même temps. </p>
            <p>Bon. Pour ce qui est de l’entente de rendement, c’est très important d’avoir des objectifs spécifiques, mesurables, atteignables, réalistes et temporels qui sont liés aux priorités de l’équipe et à votre poste.</p>
            </div>
            <div class="clearfix"></div>
            <!-- end of dialogue -->
            
            <!-- start of dialogue -->
            <div class="col-md-2 speaker_name">
            	<p>Alberto <span class="right_shift">—</span></p>	
            </div>
            <div class="col-md-10 speaker_text"> 
            	<p>Combien d’objectifs, on doit indiquer?</p>
            </div>
            <div class="clearfix"></div>
            <!-- end of dialogue -->
            
            <!-- start of dialogue -->
            <div class="col-md-2 speaker_name">
            	<p>Laurie <span class="right_shift">—</span></p>	
            </div>
            <div class="col-md-10 speaker_text"> 
            	<p>On peut en avoir six, mais on recommande d’en avoir trois.</p>
                <p>C’est important que les objectifs soient associés à des indicateurs de rendement. En fait, ils doivent décrire la façon d’atteindre des résultats parce que le but de ce processus, c’est d’évaluer les résultats obtenus par rapport aux objectifs et aux compétences.</p>
            </div>
            <div class="clearfix"></div>
            <!-- end of dialogue -->
            
            <!-- start of dialogue -->
            <div class="col-md-2 speaker_name">
            	<p>Rashida <span class="right_shift">—</span></p> 	
            </div>
            <div class="col-md-10 speaker_text"> 
            	<p>Moi, je ne comprends pas vraiment ça. Je trouve que c’est compliqué.</p>
            </div>
            <div class="clearfix"></div>
            <!-- end of dialogue -->
            
            <!-- start of dialogue -->
            <div class="col-md-2 speaker_name">
            	<p>Laurie <span class="right_shift">—</span></p> 	
            </div>
            <div class="col-md-10 speaker_text"> 
            	<p>Il faut juste s’habituer. Bon, dans ton cas étant donné que tu traites les demandes de licence, tu pourrais indiquer : «&nbsp;Examiner toutes les demandes de licence reçues selon les procédures et m’assurer que les demandes sont traitées dans les 15 jours suivant leur réception.&nbsp;» Cet objectif serait spécifique, atteignable, réaliste et temporel. Il serait directement lié à tes tâches et on pourrait le mesurer en fonction d’une norme.</p>
                <p>Pour ce qui est des compétences essentielles, elles sont déjà précisées dans l’entente de rendement. Elles décrivent les comportements que vous devez adopter pour effectuer efficacement votre travail.</p>
            </div>
            <div class="clearfix"></div>
            <!-- end of dialogue -->
            
            <!-- start of dialogue -->
            <div class="col-md-2 speaker_name">
            	<p>Alberto <span class="right_shift">—</span></p>	
            </div>
            <div class="col-md-10 speaker_text"> 
            	<p>Je ne me rappelle plus des compétences, peux-tu me donner un exemple.</p>
            </div>
            <div class="clearfix"></div>
            <!-- end of dialogue -->
            
            <!-- start of dialogue -->
            <div class="col-md-2 speaker_name">
            	<p>Laurie <span class="right_shift">—</span></p>	
            </div>
            <div class="col-md-10 speaker_text"> 
            	<p>Bien sûr! Une des compétences, c’est de faire preuve d’intégrité et de respect.</p>
            <p>Maintenant, en ce qui concerne le plan d’apprentissage, il faut avant tout déterminer vos besoins pour choisir les activités d’apprentissage. Elles vont vous permettre de développer vos connaissances et vos compétences pour satisfaire les attentes en matière de rendement et d'avancer dans votre carrière. Il y a trois types d’activités : l’apprentissage obligatoire propre à l’emploi, l’apprentissage spécialisé propre à l’emploi et le perfectionnement professionnel.</p>
            </div>
            <div class="clearfix"></div>
            <!-- end of dialogue -->
            
            <!-- start of dialogue -->
            <div class="col-md-2 speaker_name">
            	<p>Don <span class="right_shift">—</span></p> 	
            </div>
            <div class="col-md-10 speaker_text"> 
            	<p>C’est quoi la différence entre les trois types?</p>
            </div>
            <div class="clearfix"></div>
            <!-- end of dialogue -->
            
            <!-- start of dialogue -->
            <div class="col-md-2 speaker_name">
            	<p>Laurie <span class="right_shift">—</span></p> 	
            </div>
            <div class="col-md-10 speaker_text"> 
            	<p>Eh bien, pour ce qui est de l’apprentissage obligatoire propre à l’emploi, c’est un cours que vous devez réussir et qui est lié à votre poste. Par exemple, une formation vous permettant de maintenir à jour une certification ou une norme professionnelle. Ensuite, l’apprentissage spécialisé propre à l’emploi, c’est un cours qui vous aide à développer davantage vos compétences pour mieux maîtriser vos tâches. Ce pourrait être un cours en informatique ou en communication. Finalement, le perfectionnement professionnel, c’est un cours qui vous aide à avancer dans votre carrière, par exemple un cours universitaire en gestion publique. Bon, j’espère que ces explications vous aident à mieux comprendre la différence entre les trois types d’activités.</p>
                <p>Avez-vous d’autres questions?</p>
            </div>
            <div class="clearfix"></div>
            <!-- end of dialogue -->
            
            <!-- start of dialogue -->
            <div class="col-md-2 speaker_name">
            	<p>Rashida <span class="right_shift">—</span></p> 	
            </div>
            <div class="col-md-10 speaker_text"> 
            	<p>Pas pour le moment. Ça semble assez clair.</p>
            </div>
            <div class="clearfix"></div>
            <!-- end of dialogue -->
            
            <!-- start of dialogue -->
            <div class="col-md-2 speaker_name">
            	<p>Laurie <span class="right_shift">—</span></p> 	
            </div>
            <div class="col-md-10 speaker_text"> 
            	<p>Alors, vous pouvez commencer à préparer vos documents pour notre rencontre.</p> 
                <p>Merci à tous pour votre attention et vos bonnes questions.</p>
            </div>
            <div class="clearfix"></div>
            <!-- end of dialogue -->
