            <!-- start of dialogue -->

            <!-- end of dialogue -->
            
            <!-- start of dialogue -->
            <div class="col-md-2 speaker_name">
                <p>Than <span class="right_shift">—</span></p>

            <!-- start of dialogue -->

            <!-- end of dialogue -->
            
            <!-- start of dialogue -->
            <div class="col-md-2 speaker_name">
                <p>Than <span class="right_shift">—</span></p>
            </div>
            <div class="col-md-10 speaker_text"> 
                <p>Le problème, c’est qu’il y a des entrepreneurs plus efficaces qui feraient le travail à meilleur prix.</p>
            </div>
            <div class="clearfix"></div>
            <!-- end of dialogue -->
            
            <!-- start of dialogue -->
            <div class="col-md-2 speaker_name">
                <p>Bianca <span class="right_shift">—</span></p>
            </div>

            </div>
            <div class="clearfix"></div>
            <!-- end of dialogue -->
            
            <!-- start of dialogue -->
            <div class="col-md-2 speaker_name">
                <p>Than <span class="right_shift">—</span></p>
            </div>
            <div class="col-md-10 speaker_text"> 
                <p>Oui, je lui ai dit qu’il y avait d’autres entrepreneurs qui pourraient répondre plus adéquatement aux besoins du projet. Mais, il a refusé de revenir sur sa décision. À la fin, il m’a dit qu’il ne voulait plus en entendre parler.</p>
            </div>
            <div class="clearfix"></div>
            <!-- end of dialogue -->
            
            <!-- start of dialogue -->
            <div class="col-md-2 speaker_name">
                <p>Bianca <span class="right_shift">—</span></p>
            </div>
            <div class="col-md-10 speaker_text"> 
                <p>Oh, là, là! Ce n’est pas facile comme situation. Bien, si j’étais toi, j’en parlerais au responsable de la divulgation.</p>
            </div>
            <div class="clearfix"></div>
            <!-- end of dialogue -->
            
            <!-- start of dialogue -->
            <div class="col-md-2 speaker_name">
                <p>Than <span class="right_shift">—</span></p>
            </div>
            <div class="col-md-10 speaker_text"> 
               <p>J’y ai pensé parce que ça m’inquiète. Mais, depuis ce temps-là, ma relation de travail avec Max se détériore.</p> 
            </div>
            <div class="clearfix"></div>
            <!-- end of dialogue -->
            
            <!-- start of dialogue -->
            <div class="col-md-2 speaker_name">
                <p>Bianca <span class="right_shift">—</span></p>
            </div>
            <div class="col-md-10 speaker_text"> 
                <p>On n’a pas vraiment le choix quand ça semble être un comportement contraire à l’éthique ou une conduite répréhensible. Tu sais, on s’est engagé à prévenir les actes répréhensibles pour satisfaire à l'obligation de servir l'intérêt public.</p>
            </div>

            <!-- end of dialogue -->
            
            <!-- start of dialogue -->
            <div class="col-md-2 speaker_name">

            </div>
            <div class="col-md-10 speaker_text"> 
                <p>Tu as raison. Je vais aller voir le responsable de la divulgation. Merci beaucoup Bianca!</p>
